<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#6366f1" />
    <meta name="description" content="John Doe - Full Stack Developer & Creative Artist. Professional portfolio showcasing development projects and artistic work." />
    <meta name="keywords" content="full stack developer, web developer, artist, musician, portfolio, react, javascript, creative" />
    <meta name="author" content="John Doe" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="John Doe - Developer & Artist Portfolio" />
    <meta property="og:description" content="Explore my work as a Full Stack Developer and Creative Artist. Professional projects and artistic creations." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://johndoe.dev" />
    <meta property="og:image" content="https://johndoe.dev/og-image.jpg" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="John Doe - Developer & Artist Portfolio" />
    <meta name="twitter:description" content="Explore my work as a Full Stack Developer and Creative Artist." />
    <meta name="twitter:image" content="https://johndoe.dev/twitter-image.jpg" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "John Doe",
      "jobTitle": ["Full Stack Developer", "Creative Artist"],
      "url": "https://johndoe.dev",
      "sameAs": [
        "https://github.com/johndoe",
        "https://linkedin.com/in/johndoe",
        "https://twitter.com/johndoe"
      ],
      "knowsAbout": ["Web Development", "React", "Node.js", "Music", "Digital Art"],
      "description": "Full Stack Developer and Creative Artist specializing in modern web technologies and artistic expression."
    }
    </script>
    
    <title>John Doe - Full Stack Developer & Creative Artist</title>
    
    <style>
      /* Critical CSS for faster loading */
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      *, *::before, *::after {
        box-sizing: inherit;
      }
      
      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading screen when React app loads */
      #root:not(:empty) + .loading-screen {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 2rem; text-align: center; background: #fee2e2; color: #991b1b; font-family: sans-serif;">
        <h1>JavaScript Required</h1>
        <p>This portfolio requires JavaScript to function properly. Please enable JavaScript in your browser settings to view the full experience.</p>
      </div>
    </noscript>
    
    <div id="root"></div>
    
    <!-- Loading screen shown while React loads -->
    <div class="loading-screen">
      <div class="loading-spinner"></div>
    </div>
    
    <!-- Performance monitoring (optional) -->
    <script>
      // Simple performance monitoring
      window.addEventListener('load', function() {
        if ('performance' in window) {
          const loadTime = performance.timing.loadEventEnd - performance.timing.navigationStart;
          console.log('Page load time:', loadTime + 'ms');
        }
      });
      
      // Remove loading screen after React mounts
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const loadingScreen = document.querySelector('.loading-screen');
          if (loadingScreen) {
            loadingScreen.style.display = 'none';
          }
        }, 1000);
      });
    </script>
  </body>
</html>
