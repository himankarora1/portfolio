    <style>
      /* Critical CSS for faster loading with mobile optimizations */
      :root {
        --primary-color: #ec4899;
        --secondary-color: #8b5cf6;
        --background-dark: #0f172a;
        --text-light: #f8fafc;
        --border-color: #374151;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: var(--background-dark);
        color: var(--text-light);
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        /* Prevent horizontal overflow on mobile */
        width: 100%;
        min-height: 100vh;
      }
      
      *, *::before, *::after {
        box-sizing: inherit;
      }
      
      /* Enhanced loading screen with mobile optimizations */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
        /* Prevent scrolling while loading */
        overflow: hidden;
      }
      
      .loading-content {
        text-align: center;
        padding: 1rem;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      }
      
      /* Mobile-specific spinner size */
      @media (max-width: 640px) {
        .loading-spinner {
          width: 32px;
          height: 32px;
          border-width: 2px;
        }
      }
      
      .loading-text {
        color: white;
        font-size: 0.875rem;
        font-weight: 500;
        opacity: 0.9;
        animation: fadeInOut 2s ease-in-out infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes fadeInOut {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }
      
      /* Hide loading screen when React app loads */
      #root:not(:empty) + .loading-screen {
        opacity: 0;
        pointer-events: none;
      }
      
      /* Prevent flash of unstyled content */
      #root {
        min-height: 100vh;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }
      
      #root.loaded {
        opacity: 1;
      }
      
      /* Mobile-specific optimizations */
      @media (max-width: 768px) {
        body {
          /* Improve text rendering on mobile */
          text-rendering: optimizeLegibility;
          /* Prevent zoom on input focus for iOS */
          -webkit-text-size-adjust: 100%;
          /* Improve touch scrolling */
          -webkit-overflow-scrolling: touch;
        }
        
        /* Ensure proper mobile viewport handling */
        html, body {
          width: 100%;
          overflow-x: hidden;
        }
      }
      
      /* Reduced motion support */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
        
        .loading-spinner {
          animation: none;
          border: 3px solid rgba(255, 255, 255, 0.6);
        }
      }
      
      /* High contrast mode support */
      @media (prefers-contrast: high) {
        .loading-screen {
          background: #000;
          color: #fff;
        }
        
        .loading-spinner {
          border-color: #fff;
          border-top-color: transparent;
        }
      }
      
      /* Error state styling */
      .error-container {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #dc2626;
        color: white;
        display: flex;

        justify-content: center;
        padding: 1rem;
        text-align: center;
        z-index: 10000;
      }
      
      .error-content {
        max-width: 400px;
      }
      
      .error-title {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 1rem;
      }
      
      .error-text {
        font-size: 1rem;
        line-height: 1.5;
        margin-bottom: 1rem;
      }

        background: white;
        color: #dc2626;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
      }
      
      .error-button:hover {
        background: #f3f4f6;
      }
    </style>
  </head>

    <!-- Enhanced performance monitoring and error handling -->
    <script>
      // Global error handler
      window.addEventListener('error', function(event) {
        console.error('Global error:', event.error);
        showErrorScreen('Application Error', 'Something went wrong. Please refresh the page.');
      });
      
      window.addEventListener('unhandledrejection', function(event) {
        console.error('Unhandled promise rejection:', event.reason);
        event.preventDefault();
      });
      
      // Error screen function
      function showErrorScreen(title, message) {
        const errorHtml = `
          <div class="error-container">
            <div class="error-content">
              <div class="error-title">${title}</div>
              <div class="error-text">${message}</div>
              <button class="error-button" onclick="window.location.reload()">
                Refresh Page
              </button>
            </div>
          </div>
        `;
        document.body.insertAdjacentHTML('beforeend', errorHtml);
      }
      
      // Enhanced performance monitoring
      window.addEventListener('load', function() {
        // Performance metrics
        if ('performance' in window && 'timing' in performance) {
          const timing = performance.timing;
          const loadTime = timing.loadEventEnd - timing.navigationStart;
          const domReady = timing.domContentLoadedEventEnd - timing.navigationStart;
          
          console.log('Performance Metrics:');
          console.log('- Page load time:', loadTime + 'ms');
          console.log('- DOM ready time:', domReady + 'ms');
          
          // Track slow loading
          if (loadTime > 3000) {
            console.warn('Slow page load detected:', loadTime + 'ms');
          }
        }
        
        // Connection information
        if ('connection' in navigator) {
          const connection = navigator.connection;
          console.log('Connection info:', {
            effectiveType: connection.effectiveType,
            downlink: connection.downlink,
            rtt: connection.rtt
          });
        }
      });
      
      // Remove loading screen with better timing
      let loadingRemoved = false;
      
      function removeLoadingScreen() {
        if (loadingRemoved) return;
        loadingRemoved = true;
        
        const loadingScreen = document.querySelector('.loading-screen');
        const root = document.getElementById('root');
        
        if (loadingScreen && root && root.children.length > 0) {
          root.classList.add('loaded');
          setTimeout(() => {
            loadingScreen.style.display = 'none';
          }, 300);
        }
      }
      
      // Multiple fallbacks to ensure loading screen is removed
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(removeLoadingScreen, 1000);
      });
      
      // Observer to watch for React app mounting
      const observer = new MutationObserver(function(mutations) {
        const root = document.getElementById('root');
        if (root && root.children.length > 0) {
          removeLoadingScreen();
          observer.disconnect();
        }
      });
      
      observer.observe(document.getElementById('root'), {
        childList: true,
        subtree: true
      });
      
      // Final fallback
      setTimeout(removeLoadingScreen, 5000);
      
      // Mobile-specific optimizations
      if (/Mobi|Android/i.test(navigator.userAgent)) {
        // Prevent zoom on input focus (iOS Safari)
        document.addEventListener('touchstart', function() {}, {passive: true});
        
        // Optimize scrolling performance
        document.addEventListener('touchmove', function(e) {
          // Allow default behavior for better performance
        }, {passive: true});
      }
      
      // Network status monitoring
      if ('navigator' in window && 'onLine' in navigator) {
        function updateNetworkStatus() {
          const status = navigator.onLine ? 'online' : 'offline';
          console.log('Network status:', status);
          
          if (!navigator.onLine) {
            // Show offline notification if needed
            console.warn('Application is offline');
          }
        }
        
        window.addEventListener('online', updateNetworkStatus);
        window.addEventListener('offline', updateNetworkStatus);
      }
      
      // Preload critical resources
      function preloadCriticalResources() {
        const criticalImages = [
          '/images/mewithguitar.jpg',
          '/images/itsrhiney.jpg'
        ];
        
        criticalImages.forEach(src => {
          const link = document.createElement('link');
          link.rel = 'preload';
          link.as = 'image';
          link.href = src;
          document.head.appendChild(link);
        });
      }
      
      // Start preloading after initial load
      setTimeout(preloadCriticalResources, 1000);
    </script>
